<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4ec0ca, #87ceeb, #e0f6ff);
            overflow: hidden;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(to bottom, #4ec0ca, #87ceeb 70%, #ded895);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #score {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px #000;
            z-index: 10;
            pointer-events: none;
        }
        .screen {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .screen.hidden {
            display: none;
        }
        .screen h1 {
            font-size: 64px;
            color: white;
            text-shadow: 4px 4px #000;
            margin-bottom: 20px;
        }
        .screen p {
            font-size: 28px;
            color: white;
            margin: 10px 0;
            text-shadow: 2px 2px #000;
        }
        #startBtn {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #42a5f5, #1565c0);
            border: 4px solid white;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 0 #0d47a1;
            transition: transform 0.1s;
        }
        #startBtn:hover {
            transform: translateY(-2px);
        }
        #startBtn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #0d47a1;
        }
        #restartBtn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom, #f7b500, #ff8c00);
            border: 4px solid white;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 6px 0 #c46f00;
            transition: transform 0.1s;
        }
        #restartBtn:hover {
            transform: translateY(-2px);
        }
        #restartBtn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #c46f00;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="score">0</div>

        <div id="startScreen" class="screen">
            <h1>Flappy Bird</h1>
            <p style="font-size: 20px; margin-top: 10px;">Press SPACE or Click to Flap!</p>
            <button id="startBtn">START</button>
        </div>

        <div id="gameOverScreen" class="screen hidden">
            <h1>Game Over!</h1>
            <p>Score: <span id="finalScore">0</span></p>
            <p>Best: <span id="bestScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const CONFIG = {
            gravity: 0.5,
            jumpStrength: -9,
            birdSize: 34,
            pipeWidth: 60,
            pipeGap: 150,
            pipeSpeed: 2,
            pipeSpawnInterval: 90,
            groundHeight: 100
        };

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = 400;
        canvas.height = 600;

        let bird = { x: 80, y: canvas.height / 2, velocity: 0, rotation: 0 };
        let pipes = [];
        let score = 0;
        let bestScore = parseInt(localStorage.getItem("bestScore")) || 0;
        let gameState = "start";
        let frameCount = 0;

        const scoreDisplay = document.getElementById("score");
        const startScreen = document.getElementById("startScreen");
        const gameOverScreen = document.getElementById("gameOverScreen");
        const finalScoreDisplay = document.getElementById("finalScore");
        const bestScoreDisplay = document.getElementById("bestScore");
        const startBtn = document.getElementById("startBtn");
        const restartBtn = document.getElementById("restartBtn");

        bestScoreDisplay.textContent = bestScore;

        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + CONFIG.birdSize / 2, bird.y + CONFIG.birdSize / 2);
            ctx.rotate(bird.rotation);
            
            // Bird body
            ctx.fillStyle = "#FFD700";
            ctx.beginPath();
            ctx.arc(0, 0, CONFIG.birdSize / 2, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird eye
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(8, -5, 6, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(10, -5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Bird beak
            ctx.fillStyle = "#FF6347";
            ctx.beginPath();
            ctx.moveTo(12, 0);
            ctx.lineTo(20, -2);
            ctx.lineTo(20, 2);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }

        function updateBird() {
            if (gameState !== "playing") return;
            bird.velocity += CONFIG.gravity;
            bird.y += bird.velocity;
            bird.rotation = Math.min(Math.max(bird.velocity * 0.05, -0.5), 1.5);

            if (bird.y + CONFIG.birdSize >= canvas.height - CONFIG.groundHeight) gameOver();
            if (bird.y <= 0) bird.y = 0;
        }

        function jump() {
            if (gameState === "playing") {
                bird.velocity = CONFIG.jumpStrength;
            }
        }

        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - CONFIG.groundHeight - CONFIG.pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            pipes.push({ 
                x: canvas.width, 
                topHeight: topHeight, 
                bottomY: topHeight + CONFIG.pipeGap, 
                scored: false 
            });
        }

        function drawPipes() {
            pipes.forEach((pipe) => {
                // Pipe gradient
                const gradient = ctx.createLinearGradient(pipe.x, 0, pipe.x + CONFIG.pipeWidth, 0);
                gradient.addColorStop(0, "#228B22");
                gradient.addColorStop(0.5, "#32CD32");
                gradient.addColorStop(1, "#228B22");
                
                ctx.fillStyle = gradient;
                
                // Top pipe
                ctx.fillRect(pipe.x, 0, CONFIG.pipeWidth, pipe.topHeight);
                ctx.strokeStyle = "#1a6b1a";
                ctx.lineWidth = 3;
                ctx.strokeRect(pipe.x, 0, CONFIG.pipeWidth, pipe.topHeight);
                
                // Bottom pipe
                const bottomHeight = canvas.height - CONFIG.groundHeight - pipe.bottomY;
                ctx.fillRect(pipe.x, pipe.bottomY, CONFIG.pipeWidth, bottomHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, CONFIG.pipeWidth, bottomHeight);
                
                // Pipe caps
                ctx.fillStyle = "#32CD32";
                ctx.fillRect(pipe.x - 5, pipe.topHeight - 20, CONFIG.pipeWidth + 10, 20);
                ctx.fillRect(pipe.x - 5, pipe.bottomY, CONFIG.pipeWidth + 10, 20);
            });
        }

        function drawGround() {
            ctx.fillStyle = "#DEB887";
            ctx.fillRect(0, canvas.height - CONFIG.groundHeight, canvas.width, CONFIG.groundHeight);
            
            ctx.strokeStyle = "#8B7355";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - CONFIG.groundHeight);
            ctx.lineTo(canvas.width, canvas.height - CONFIG.groundHeight);
            ctx.stroke();
        }

        function updatePipes() {
            if (gameState !== "playing") return;

            pipes.forEach((pipe) => {
                pipe.x -= CONFIG.pipeSpeed;
                if (!pipe.scored && pipe.x + CONFIG.pipeWidth < bird.x) {
                    pipe.scored = true;
                    score++;
                    scoreDisplay.textContent = score;
                }
            });

            pipes = pipes.filter((pipe) => pipe.x + CONFIG.pipeWidth > 0);
            if (frameCount % CONFIG.pipeSpawnInterval === 0) createPipe();
        }

        function checkCollision() {
            if (gameState !== "playing") return;
            for (let pipe of pipes) {
                if (bird.x + CONFIG.birdSize > pipe.x && bird.x < pipe.x + CONFIG.pipeWidth) {
                    if (bird.y < pipe.topHeight || bird.y + CONFIG.birdSize > pipe.bottomY) {
                        gameOver();
                    }
                }
            }
        }

        function startGame() {
            gameState = "playing";
            startScreen.classList.add("hidden");
            jump();
        }

        function gameOver() {
            gameState = "gameover";
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem("bestScore", bestScore);
            }
            finalScoreDisplay.textContent = score;
            bestScoreDisplay.textContent = bestScore;
            gameOverScreen.classList.remove("hidden");
        }

        function resetGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            pipes = [];
            score = 0;
            frameCount = 0;
            scoreDisplay.textContent = "0";
            gameOverScreen.classList.add("hidden");
            startScreen.classList.remove("hidden");
            gameState = "start";
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGround();
            updateBird();
            updatePipes();
            checkCollision();
            drawPipes();
            drawBird();
            
            if (gameState === "playing") frameCount++;
            requestAnimationFrame(gameLoop);
        }

        startBtn.addEventListener("click", startGame);
        restartBtn.addEventListener("click", resetGame);
        
        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
                e.preventDefault();
                jump();
            }
        });
        
        canvas.addEventListener("click", jump);

        gameLoop();
    </script>
</body>
</html>
